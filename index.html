<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__info-name" name="name">Жак-Ив Кусто</h1>
                    <p class="profile__info-about" name="about">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button"></button>
                <button class="profile__add-button"></button>
            </section>

            <ul class="elements">
                <li class="elements__element">
                    <img class="elements__element-image" src="images/karachevsk.jpg" alt="Карачаевск">
                    <div class="elements__element-content">
                        <h2 class="elements__element-title">Карачаевск</h2>
                        <a class="elements__element-icon" href="#">
                            <img class="elements__icon" src="images/Group.svg">
                        </a>
                    </div>
                </li>

                <li class="elements__element">
                    <img class="elements__element-image" src="images/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__element-content">
                        <h2 class="elements__element-title">Гора Эльбрус</h2>
                        <a class="elements__element-icon" href="#">
                            <img class="elements__icon" src="images/Group.svg">
                        </a>
                    </div>
                </li>

                <li class="elements__element">
                    <img class="elements__element-image" src="images/dombai.jpg" alt="Домбай">
                    <div class="elements__element-content">
                        <h2 class="elements__element-title">Домбай</h2>
                        <a class="elements__element-icon" href="#">
                            <img class="elements__icon" src="images/Group.svg">
                        </a>
                    </div>
                </li>

                <li class="elements__element">
                    <img class="elements__element-image" src="images/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__element-content">
                        <h2 class="elements__element-title">Гора Эльбрус</h2>
                        <a class="elements__element-icon" href="#">
                            <img class="elements__icon" src="images/Group.svg">
                        </a>
                    </div>
                </li>

                <li class="elements__element">
                    <img class="elements__element-image" src="images/dombai.jpg" alt="Домбай">
                    <div class="elements__element-content">
                        <h2 class="elements__element-title">Домбай</h2>
                        <a class="elements__element-icon" href="#">
                            <img class="elements__icon" src="images/Group.svg">
                        </a>
                    </div>
                </li>

                <li class="elements__element">
                    <img class="elements__element-image" src="images/karachevsk.jpg" alt="Карачевск">
                    <div class="elements__element-content">
                        <h2 class="elements__element-title">Карачаево-Черкесия</h2>
                        <a class="elements__element-icon" href="#">
                            <img class="elements__icon" src="images/Group.svg">
                        </a>
                    </div>
                </li>
            </ul>

        </main>

        <div class="popup" id="popup">

            <div class="popup__content">
                        
                <button class="popup__close" type="button"></button>
                <h3 class="popup__header">Редактировать профиль</h3>
                <form class="popup__form" autocomplete="off" name="form">
                    <input type="text" class="popup__input popup__input_name" name="input">
                    <input type="text" class="popup__input popup__input_about" name="input">
                    <button class="popup__submit" type="submit" name="submit">Сохранить</button>   
                </form>

            </div>
        </div>    

                

        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
